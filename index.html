<!DOCTYPE html>
<html>
<head>
	<title>DBU students</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .images{
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
  </style>
         
	<link rel="stylesheet" type="text/css" href="main.css">

    <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <img src="https://i.postimg.cc/PrnTnTCX/logodbus.jpg" class="images">
  
	<main>
		<section class="section-con">
			<form name="formBody" id="formdata" method="post" onSubmit="addUpCreditsGpa; return false">
				<table class="table-con">
					<thead>
						<tr>
							<td>CourseName</td>
							<td>CreditHour</td>
							<td>Grade</td>
						</tr>
					</thead>
					<tbody id="tableBody">
						<tr>
							<td>
								<input type="text" name="courseCode" class="code-input" placeholder="Course 1">
							</td>
							<td>
								<select name="creditUnit" class="select" onchange="addUpCreditsGpa()">
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</td>
							<td>
								<select name="grade" class="select" onchange="addUpCreditsGpa()">
									<option value="A">A</option>
									<option value="A">A+</option>
									<option value="A">A-</option>
									<option value="B">B</option>
									<option value="B">B+</option>
									<option value="B">B-</option>
									<option value="C">C</option>
									<option value="C">C+</option>
									<option value="C">C-</option>
									<option value="D">D</option>
									<option value="F">F</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="courseCode" class="code-input" placeholder="Course 2">
							</td>
							<td>
								<select name="creditUnit" class="select" onchange="addUpCreditsGpa()">
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</td>
							<td>
								<select name="grade" class="select" onchange="addUpCreditsGpa()">
									<option value="A">A</option>
									<option value="A">A+</option>
									<option value="A">A-</option>
									<option value="B">B</option>
									<option value="B">B+</option>
									<option value="B">B-</option>
									<option value="C">C</option>
									<option value="C">C+</option>
									<option value="C">C-</option>
									<option value="D">D</option>
									<option value="F">F</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="courseCode" class="code-input" placeholder="Course 3">
							</td>
							<td>
								<select name="creditUnit" class="select" onchange="addUpCreditsGpa()">
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</td>
							<td>
								<select name="grade" class="select" onchange="addUpCreditsGpa()">
									<option value="A">A</option>
									<option value="A">A+</option>
									<option value="A">A-</option>
									<option value="B">B</option>
									<option value="B">B+</option>
									<option value="B">B-</option>
									<option value="C">C</option>
									<option value="C">C+</option>
									<option value="C">C-</option>
									<option value="D">D</option>
									<option value="F">F</option>
								</select>
							</td>
						</tr>
				
					
					</tbody>
				</table>
			</form>
			
		</section>
		<section class="section-con" style="margin-top: 30px;">
			<button form="formdata" onclick="addNewRow()">&nbsp;&nbsp;Add &nbsp;&nbsp;</button>
			<button form="formresult" onclick="addUpCreditsGpa()">Calculate</button>
		</section>
		<section class="section-con">
			<form id="formresult" name="results" method="post" onSubmit="return false">
				<table class="table-con-result">
					<thead>
						<tr>
							<td>Total CrHr</td>
							<td>GPA</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="text" name="totalUnit" class="result-input" onchange="addUpCreditsGpa()">
							</td>
							<td>
								<input type="text" name="gpa" class="result-input" onchange="addUpCreditsGpa()">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</section>
	</main>

</body>
</html>
